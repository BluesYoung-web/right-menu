<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue2.x</title>
</head>
<body>
  <div id="app">
    <right-menu :options="options">
      <div style="height: 200px; background: #ccc">123</div>
    </right-menu>
    <div v-menu="options">hhh</div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@vue/composition-api@1.2.4/dist/vue-composition-api.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-demi@0.11.4/lib/index.iife.js"></script>
  <script src="./dist/index.umd.js"></script>
  <script>
    console.log(RightMenu)
    var vm = new Vue({
      el: '#app',
      data: {
        options: [
          {
            type: 'li',
            text: 'asd'
          }
        ]
      },
      methods: {
      }
    })
  </script>
</body>
</html>
