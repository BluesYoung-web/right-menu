<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky-canva-react Demo</title>
    <style>
        #root>div {
            height: 200px;
            text-align: center;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        #root>div::before {
            content: '';
            display: block;
            height: 100%;
            border-left: 2px dashed rgba(0, 0, 0, 0.5);
            position: absolute;
            left: 33.33%;
        }
        #root>div::after {
            content: '';
            display: block;
            height: 100%;
            position: absolute;
            border-left: 2px dashed rgba(0, 0, 0, 0.5);
            right: 33.33%;
        }
        div>span {
            background: rgba(0, 0, 0, 0.3);
            padding: 3px 10px;
            border-radius: 5px;
        }
    </style>
    <!-- <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script> -->

    <script src="https://unpkg.com/react@17/umd/react.development.js" ></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
     <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
</body>
<script src="../dist/react-right-menu.umd.js"></script>
<script type="text/babel">
    const base = [
        { type: 'hr' },
        {
            type: 'ul',
            text: '关于',
            children: [
                {
                    type: 'li',
                    text: 'version 2.0.2'
                }
            ]
        },
    ]
    function dfs (max) {
        if (max === 0) return null
        return [{
            text: max,
            type: 'ul',
            children: dfs(max - 1)
        }]
    }
    ReactDOM.render(
      <React.StrictMode>
          <ReactRightMenu theme= "win10" options={[{
              type: 'li',
              text: 'win10',
          }, ...base]}  style={{
              background: "#ccc"
          }}>
            <span>Win10</span>
          </ReactRightMenu>
          <ReactRightMenu theme= "mac" options={[
              {
                  type: 'ul',
                  text: 'mac',
                  children: dfs(99 )
              },
              ...base]}  style={{
              background: "#6F69AC"
          }}>
              <span>Mac</span>
          </ReactRightMenu>
          <ReactRightMenu options={[
              {
                  type: 'ul',
                  text: 'mac',
                  children: dfs(99)
              },
              ...base]} style={{
              background: "#95DAC1"
          }}>
              <span>异步 0ms</span>
          </ReactRightMenu>
          <ReactRightMenu options={ () => {
              return new Promise(resolve => {
                  setTimeout(() => {
                      resolve([
                          {
                              type: 'li',
                              text: '异步 3000ms'
                          },
                          ...base
                      ])
                  }, 300000)
              })
          }} style={{
              background: "#FFEBA1"
          }}>
              <span>异步 3000ms</span>
          </ReactRightMenu>
          <ReactRightMenu
              config={
                  {
                      theme: 'mac',
                      minWidth: '0px',
                      maxWidth: '300px'
                  }
              }
              options={ [
                  {
                      type: 'li',
                      text: '这是一段文字',
                  },
                  {
                      type: 'li',
                      text: '这是一段很长很长很长很长很长很长很长很长的文字',
                  },
                  {
                      type: 'ul',
                      text: '这是一个列表',
                      children: [
                          { type: 'li', text: '复制' },
                          { type: 'li', text: '粘贴' }
                      ]
                  },
                  ...base
              ]} style={{
              background: "#FD6F96"
          }}>
              <span>限制菜单最大/最小宽度</span>
          </ReactRightMenu>
      </React.StrictMode>,
      document.getElementById('root')
    )
</script>
</html>
